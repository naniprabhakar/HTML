<html>
    <head>
        <title>how to move a Div to center</title>
        <style>
            .mainbox1{text-align: center;}
            .box1{background-color: magenta;width:200px;height:200px;display:inline-block;}
            .box2{background-color: teal;width:200px;height:200px;}
            .box3{background-color: mediumorchid;width:200px;height:200px;margin:0 auto;}
            .mainbox2{position: absolute;left:50%;margin-left: -100px;text-align: center;}
            .mainbox3{text-align: center;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="mainbox1">
                <h1>div center with textalign & display inline-block</h1>
                <div class="box1"></div>
            </div>
            <div class="mainbox3">
                    <h1>div center with margin</h1>
                    <div class="box3"></div>
                </div>
    
            <div class="mainbox2">
                <h1>div center with position property</h1>
                <div class="box2"></div>
            </div>
            
        </div>
    </body>
</html>
